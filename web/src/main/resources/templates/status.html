<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>Status</title>
</head>
<body>
<h1 layout:fragment="header">Status</h1>

<div layout:fragment="content" class="container">

    <div id="job-status-container">
    </div>

</div>

<div layout:fragment="postPageScripts">
    <script>
        $(document).ready(function() {
            $('#job-status-container').load('status/view');

        var refreshId = setInterval(function() {
            $("#job-status-container").load('status/view?randval='+ Math.random());
            }, 10000);
            $.ajaxSetup({ cache: false });
          });


    </script>
</div>

</body>
</html>
