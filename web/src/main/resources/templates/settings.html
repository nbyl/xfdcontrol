<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Settings</title>
</head>
<body>
<h1 layout:fragment="header">Settings</h1>

<div layout:fragment="content" class="container">

    <form class="form-horizontal" role="form" action="#" th:action="@{/settings}" th:object="${settings}" method="post">
        <div class="form-group">
            <label for="jenkinsUrl" class="col-sm-4 control-label">URL of the Hudson/Jenkins Job</label>

            <div class="col-sm-8">
                <input type="text" th:field="*{jenkinsUrl}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
